<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Patterns</title>

  <!-- Link to Mostly Fluid Layout CSS -->
  <link rel="stylesheet" type="text/css" href="css/mostly-fluid.css">

  <!-- Link to Column Drop Layout CSS -->
  <link rel="stylesheet" type="text/css" href="css/column-drop.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Mostly Fluid Layout</h1>
    </header>
    <div class="box full-width">
      <h2>Box 1</h2>
    </div>
    <div class="box half-width">
      <h2>Box 2</h2>
    </div>
    <div class="box half-width">
      <h2>Box 3</h2>
    </div>
    <div class="box quarter-width">
      <h2>Box 4</h2>
    </div>
    <div class="box three-quarters-width">
      <h2>Box 5</h2>
    </div>
    <div class="box quarter-width">
      <h2>Box 6</h2>
    </div>
  </div>

  <!-- Column Drop Layout -->
  <div class="container-column">
    <!-- <header>
      <h1>Column Drop Layout</h1>
    </header> -->
    <div class="box-column quarter-width">
      <h2>Box 1 (25%)</h2>
    </div>
    <div class="box-column half-width">
      <h2>Box 2 (50%)</h2>
    </div>
    <div class="box-column full-width">
      <h2>Box 3 (100%)</h2>
    </div>
  </div>

</body>

</html>
